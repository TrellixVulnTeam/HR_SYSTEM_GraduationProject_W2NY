{% load static%}
{% load widget_tweaks%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <title>Title</title>
</head>
<body style="background-color:#F0F0F0">

<div class="container">
    {% block content%}
    <h1>Sign up</h1>
    <form method="post" novalidate>
        {%csrf_token%}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-primary">Create an account</button>
        <a class="navbar-brand" href="{% url 'accounts/login'%}" style="float:right;">Login</a>

    </form>
    {% endblock %}
</div>
</body>
</html>

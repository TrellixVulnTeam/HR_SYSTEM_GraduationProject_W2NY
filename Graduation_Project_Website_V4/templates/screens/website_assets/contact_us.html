{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

</head>

<style>
.center {
  margin: auto;
  width:50%;
  padding: 10px;
}
body {
    overflow-y: scroll;
    background-color:#F0F0F0
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
    display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
    }
    }



</style>

<body>
{% include 'screens/homepage_assets/navbar.html' %}

{% block content %}
<form method="post" novalidate class="center">
    {% csrf_token %}

    <!--Contact Us-->
    <div style="background-color:white;padding:10%;">
        <h3 style="text-align:center;">Contact Us</h3>
        <small class="text-muted d-block" style="text-align:center;">Let us know what you want.</small>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname">
        </div>
        <div class="form-group">
            <label for="email">Valid Email:</label>
            <input type="text" class="form-control" id="email" name="email" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea rows="5" cols="20" class="form-control" id="message" name="message"></textarea>
        </div>
    </div>
    <br>
    <button onclick="submitted()" type="submit" class="btn btn-success" style="float:right;">Submit</button>
    <br>
    <br>
</form>
{% include 'screens/homepage_assets/footerbar.html' %}

{% endblock %}
</body>
</html>

<script>
function submitted() {
  alert("Your message has been submitted successfully");
}

</script>

{% load static%}
{% load socialaccount %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body style="background-color:white">
{% include 'screens/homepage_assets/navbar.html' %}

<div class="container text-dark mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-5 bg-grey p-3">
            {% block content%}
            <h1>Login</h1>
            <form method="post">
                {%csrf_token%}
                <input type="hidden" name="next" value="{{ next }}">
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-lg btn-primary btn-block">Log  in</button>
                <a href="{% provider_login_url 'google' %}" class="btn btn btn-default btn-lg btn-block" role="button"
                   aria-pressed="true" style="background-color:#F0F0F0"><img
                        src="https://accounts.google.com/favicon.ico" alt="" width="24" height="24">
                    <label style="color:black;">Google</label>

                </a>

            </form>
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
